# -- Markup --
# These settings are required for the theme to function.

[goldmark]
  [goldmark.renderer]
    unsafe = true # 开启非安全渲染

  [goldmark.extensions]
    [goldmark.extensions.passthrough]
      enable = true
      [goldmark.extensions.passthrough.delimiters]
        block = [['\[', '\]'], ['$$', '$$']]
        inline = [['\(', '\)']]

[highlight]
  guessSyntax = true # 部分不支持的 code language 使用猜测。
  noClasses = false

[tableOfContents]
  startLevel = 2
  endLevel = 4 # 不包含 endLevel，所以只显示 1-2 级别。
